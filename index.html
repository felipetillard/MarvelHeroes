<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
  

    <div class="container pt-2">
      <div class="row justify-content-end align-items-center bg-danger">
        <h1 class="col-10 display-4 text-white">Marvel Heroes</h1> 
        <button  id='favouritesBtn' type="button" class="btn btn-danger col"><img src="./assets/star.png" alt="" class="img-fluid img-max"></button>
      </div>
      <hr>

      <div class="row justify-content-between">
        <div class="col-8">
          <input id='heroTxt' type="text" class="form-control" placeholder="Hero Name">
        </div>
        <div class="col-4">
          <div class="row justify-content-start">
            <div class="col-5">
              <button  id='searchBtn' type="button" class="btn btn-danger">Search</button>
            </div>
          </div>
        </div>
        
      </div>

        <div id="list" class="row container pt-2"> </div>
       
      <div class="row pt-2">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item" id="previousPage" ><a class="page-link">Previous</a></li>
            <li class="page-item" id="nextPage"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
    

    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
